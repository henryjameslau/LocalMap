<!DOCTYPE html>
<html lang="en">

<head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <title></title>

    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="../lib/globalStyle2.css" />

    <style type="text/css">
 
		.axis path {stroke:none !important;}
		
		.bar-0 { fill: #E73f40; }
        .bar-1 { fill: #7bcae2; }
        .bar-2 { fill: #f3942f; }
		.bar-3 { fill: #274796; }
		.bar-4 { fill: #979796; }

        .key-0 b {margin-top:0px !important; width: 15px !important; background-color: #E73f40; }
        .key-1 b {margin-top:0px !important; width: 15px !important; background-color: #7bcae2; }
        .key-2 b {margin-top:0px !important; width: 15px !important; background-color: #f3942f; }
		.key-3 b {margin-top:0px !important; width: 15px !important; background-color: #274796; }
		.key-4 b {margin-top:0px !important; width: 15px !important; background-color: #979796; }
	
    </style>

</head>
<body>

	<div id="graphic">
    	<img src="fallback.png" alt="[Chart]" />
    </div>
	    
    <div id="keypoints">
        <p></p>
    </div>

   <div class="footer">        
   </div>
    

    <script src="../lib/d3.v3.5.17.min.js" type="text/javascript"></script>
    <script src="../lib/modernizr.svg.min.js" type="text/javascript"></script>
    <script src="../lib/pym.js" type="text/javascript"></script>
    <script>
	
	var graphic = d3.select('#graphic');
	var keypoints = d3.select('#keypoints');
	var footer = d3.select(".footer");

	var pymChild = null;



function drawGraphic(width) {
	var threshold_md = 788;
	var threshold_sm = dvc.optional.mobileBreakpoint; 

	
	if (parseInt(graphic.style("width")) < threshold_sm) {        	
			var margin = {top: dvc.optional.margin_sm[0], right: dvc.optional.margin_sm[1], bottom: dvc.optional.margin_sm[2], left: dvc.optional.margin_sm[3]}; 
			var chart_width = parseInt(graphic.style("width")) - margin.left - margin.right;
			var height = Math.ceil((chart_width * dvc.optional.aspectRatio_sm[1]) / dvc.optional.aspectRatio_sm[0]) - margin.top - margin.bottom;
	} else if (parseInt(graphic.style("width")) < threshold_md){
			var margin = {top: dvc.optional.margin_md[0], right: dvc.optional.margin_md[1], bottom: dvc.optional.margin_md[2], left: dvc.optional.margin_md[3]}; 
			var chart_width = parseInt(graphic.style("width")) - margin.left - margin.right;
			var height = Math.ceil((chart_width * dvc.optional.aspectRatio_md[1]) / dvc.optional.aspectRatio_md[0]) - margin.top - margin.bottom;
	} else {
			var margin = {top: dvc.optional.margin_lg[0], right: dvc.optional.margin_lg[1], bottom: dvc.optional.margin_lg[2], left: dvc.optional.margin_lg[3]}
			var chart_width = parseInt(graphic.style("width")) - margin.left - margin.right;
			var height = Math.ceil((chart_width * dvc.optional.aspectRatio_lg[1]) / dvc.optional.aspectRatio_lg[0]) - margin.top - margin.bottom;
	}

	// clear out existing graphics
	graphic.selectAll("*").remove();
	keypoints.selectAll("*").remove();
	footer.selectAll("*").remove();
			
	
	var x = d3.scale.ordinal()
		.rangeRoundBands([0, chart_width], .1);
	
	var y = d3.scale.linear()
		.rangeRound([height, 0]);

    var formatAsPercentage = d3.formatPrefix('%',0);
	
    x.domain(d3.extent(graphic_data, function(d) { return d.cat; }));	

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")
        .tickFormat(function(d,i) {
			if(dvc.essential.dateFormat!=""){
            	if(chart_width <= threshold_sm){
					var fmt = d3.time.format(dvc.optional.xAxisTextFormat_sm_md_lg[0]);
					return i%dvc.optional.x_num_ticks_sm_md_lg[0] ?" ": '\u2019' + fmt(d);
				} else if (width <= threshold_md) {
        			var fmt = d3.time.format(dvc.optional.xAxisTextFormat_sm_md_lg[1]);
					return i%dvc.optional.x_num_ticks_sm_md_lg[1] ?" ": '\u2019' + fmt(d);
				} else {
					var fmt = d3.time.format(dvc.optional.xAxisTextFormat_sm_md_lg[2]);
					return i%dvc.optional.x_num_ticks_sm_md_lg[2] ?" ": str/*fmt(d)*/;
            	}
			} else {return d}
        })
		.tickPadding(5);


	d3.selectAll(".tick").selectAll("line").attr("transform", "translate(30,0)");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient('left')

	if (parseInt(graphic.style("width")) <= threshold_sm) {
			yAxis.ticks(dvc.optional.y_num_ticks_sm_md_lg[0])
		 } else if (parseInt(graphic.style("width")) <= threshold_md){
			yAxis.ticks(dvc.optional.y_num_ticks_sm_md_lg[1])
		 } else {
			yAxis.ticks(dvc.optional.y_num_ticks_sm_md_lg[2])
		 }


    var y_axis_grid = function() { return yAxis; }

	var legend = d3.select('#graphic').append('ul')
					.attr('class', 'key')
					.selectAll('g')
					.data(dvc.essential.legendLabels)
					.enter().append('li')
					.attr("class",function(d,i){return "key-" + i})

	legend.append('b')
	legend.append('label')
		.html(function(d,i) { return dvc.essential.legendLabels[i]; });

    var svg = d3.select('#graphic').append('svg')
        .attr("width", chart_width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	x.domain(graphic_data.map(function(d) { 
		return d.cat;
	}));
	
	//y domain calculations	: zero to intelligent max choice, or intelligent min and max choice,  or interval chosen manually
	if (dvc.essential.yAxisScale == "auto_zero_max"){
	   var yDomain = [
						0,Math.ceil(d3.max(dvc.rows))
					 ];
	} else if (dvc.essential.yAxisScale == "auto_min_max"){
		console.log("not appropriate for a stack bar chart");
	} else {
		console.log(dvc.rows);
	   var yDomain = dvc.essential.yAxisScale;
	}
	
	y.domain(yDomain);

    svg.append('g')
        .attr('class', 'x axis')
        .attr('transform', 'translate(0,' + (height*1.00) + ')')
        .call(xAxis);

    svg.append('g')
        .attr('class', 'y axis')
        .call(yAxis)
	 .append("text")
		 .attr("x", 0)
		 .attr("y", -30)
		 .attr("dy", ".71em")
		 .style("text-anchor", "end")
		 .text(dvc.essential.yAxisLabel);

    svg.append('g')
        .attr('class', 'y grid')
        .call(y_axis_grid()
            .tickSize(-chart_width, 0, 0)
            .tickFormat('')
        );

	
    var group = svg.selectAll(".year")
      .data(graphic_data)
	  .enter().append("g")
      .attr("class", "g bars")
      .attr("transform", function(d) { return "translate(" + x(d.cat) + ",0)"; });

	group.selectAll("rect")
      .data(function(d) { return d.vars; })
      .enter().append("rect")
	  .attr("class",function(d,i){return "bar-" + i})
      .attr("width", x.rangeBand())
      .attr("y", function(d) { 
	  		if (d.y2 >=0){
				return y(d.y1);
			} else {
				return y(d.y2)+ (y(d.y0) - y(d.y1));
			}
	  
	   })
      .attr("height", function(d) { 
	  		if (d.y2 >=0){
				return Math.abs(y(d.y0) - y(d.y1));
			} else {
				return Math.abs(y(d.y0) - y(d.y1));
			}
	   })
	  .style("opacity", 0.85);

		
		
	  writeAnnotation();
						
		function writeAnnotation(){
			
		
			if (parseInt(graphic.style("width")) < threshold_sm) {
				
					dvc.essential.annotationBullet.forEach(function(d,i) {
					
						d3.select("#keypoints").append("svg")
							.attr("width","20px")
							.attr("height","20px")
							.attr("class","circles")
							.append("circle")
							.attr("class", "annocirc" + (i))
							.attr("r", "2")
							.attr('cy',"12px")
							.attr("cx", "10px");
						
						d3.select("#keypoints").append("p").text(dvc.essential.annotationBullet[i]);
					
					})// end foreach

			}				
			else {
				
					dvc.essential.annotationChart.forEach(function(d,i) {	
					
						// draw annotation text based on content of var annotationArray ...
						svg.append("text")
							.text(dvc.essential.annotationChart[i])
							.attr("class","annotext" + i)
							.attr("text-anchor", dvc.essential.annotationAlign[i])
							.attr('y',y(dvc.essential.annotationXY[i][1]))
							.attr('x',function(){ if(dvc.essential.dateFormat!=""){
										return x(d3.time.format(dvc.essential.dateFormat).parse(dvc.essential.annotationXY[i][0]))
								} else {
										return x(dvc.essential.annotationXY[i][0])
								}})
									
						d3.selectAll(".annotext" + (i))
							.each(insertLinebreaks)
							.each(createBackRect);	
							
							
						function insertLinebreaks() {
							
							var str = this;
		
							var el1 = dvc.essential.annotationChart[i];
					
							var words = el1.split('  ');
							
							d3.select(this/*str*/).text('');
						
							for (var j = 0; j < words.length; j++) {
								var tspan = d3.select(this).append('tspan').text(words[j]);
								if (j > 0)
									tspan.attr('x', function(){ if(dvc.essential.dateFormat!=""){
										return x(d3.time.format(dvc.essential.dateFormat).parse(dvc.essential.annotationXY[i][0]))
										} else {
										return x(dvc.essential.annotationXY[i][0])
										}})			
										.attr('dy', '22');													
									}
						};					
												
						function createBackRect() {
							
						var BBox = this.getBBox()
										
								svg.insert("rect", ".annotext" + (i))
									.attr("width", BBox.width)
									.attr("height", BBox.height)
									.attr("x", BBox.x)
									.attr("y", BBox.y)
									.attr("fill", "white")
									.attr("opacity", 0.4);
									
						}; // end function createBackRect()
					
					
						// draw circles, if var 'dvc.essential.circles' is set to true
						if ( dvc.essential.circles == true ) {
							
							svg.append("circle")
								.attr("class", "annocirc" + (i))
								.attr('cy',y(dvc.essential.annotationCXCY[i][1]))
								.attr('cx', function(){ if(dvc.essential.dateFormat!=""){
										return x(d3.time.format(dvc.essential.dateFormat).parse(dvc.essential.annotationCXCY[i][0]))
								} else {
										return x(dvc.essential.annotationCXCY[i][0])
								}})
								.attr("r", "3");
							
						} // end if ... 
						
					});	// end foreach 		
				
			} // end else ... 
			
			
			// If you have labels rather than years then you can split the lines using a double space (in the CSV file).
			
			if(dvc.essential.dateFormat==""){
			
			function insertLinebreaksLabels() {
							var str = this.textContent;
	
							var words = str.split('  ');
							
							d3.select(this/*str*/).text('');
						
							for (var j = 0; j < words.length; j++) {
								var tspan = d3.select(this).append('tspan').text(words[j]);
								if (j > 0)
									tspan
									.attr('x', 0)			
									.attr('dy', '1em');													
									}
			};	
			
			d3.selectAll(".x text").each(insertLinebreaksLabels)
				
			};
			
		}// end function writeAnnotation()
	
	
	
		//create link to source				
		d3.select(".footer").append("p")
			.text("Source: ")
			.append("a")
			.attr("href", dvc.essential.sourceURL)
			.attr("target", "_blank")
			.text(dvc.essential.sourceText);


    if (chart_width > dvc.optional.mobileBreakpoint) {
	} else {

	}
		
    if (pymChild) {
        pymChild.sendHeight();
    }
}


	if (Modernizr.svg) {

		d3.json("config.json", function(error, config) {
		dvc=config
			

		  		
			d3.csv(dvc.essential.graphic_data_url, function(error, data) {
				graphic_data = data;
				varnames = d3.keys(graphic_data[0]).filter(function(key) { return key !== "group";});
				
				graphic_data.forEach(function(d) {
				
					d.cat = d.group;
					
					var y0 = 0;
					d.vars = varnames.map(function(name){ return {
								name: name, 
								y0: y0, 
								y1: y0 += +d[name],
								y2: d[name]
							}; 
					 });
																		
					d.total = d.vars[d.vars.length - 1].y1;
				});
		
				// Cycle through data and sum all data for all data columns
				d3.csv(dvc.essential.graphic_data_url).row(function(d) { 
							  var mySum = 0;
							  for (var o in d) { // iterate all the properties of d
								  if (o === "group") continue; // if it's our key field skip it
								  else mySum += +d[o]; // everyone else into the sum
								}
								return mySum
						  
						   })
						 .get(function(error, rows) { 
							dvc.rows=rows;
							pymChild = new pym.Child({ renderCallback: drawGraphic});
						  });
				
			});
			
			
		
	});
	
	} else {
		 pymChild = new pym.Child();
		if (pymChild) {
			pymChild.sendHeight();
		}
	}

	
    </script>
</body>
</html>
